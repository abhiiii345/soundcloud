<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Personal Song Library</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
        <li class="brand"><img src="SPO.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>

    <div class="container">
        <h1> Best of Coldplay Music</h1>
        <div class="songitemcontainer">
        <div class="SongList"></div>
        <div class="SongItem">
            <img src="covers/1.png" alt="1">
            <span class="songName">Something Just Like This</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i id ="1" class="far songItemPlay  fa-1x fa-circle-play"></i></span> </span>
            
        </div>
        
        <div class="SongItem">
            <img src="covers/2.png" alt="1">
            <span class="songName">The Scientist</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i id ="2" class="far songItemPlay fa-1x fa-circle-play"></i></span> </span>
            
            
        </div>
         
        <div class="SongItem">
            <img src="covers/3.png" alt="1">
            <span class="songName">Viva La Vida</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i id ="3" class="far songItemPlay fa-1x fa-circle-play"></i></span> </span>
            
        </div>
         
        <div class="SongItem">
            <img src="covers/4.png" alt="1">
        
            <span class="songName">My Universe</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i id ="4" class="far songItemPlay  fa-1x fa-circle-play"></i></span> </span>
            
        </div>
         
        <div class="SongItem">
            <img src="covers/5.png" alt="1">
            <span class="songName">Yellow</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i id ="5" class="far songItemPlay  fa-1x fa-circle-play"></i></span> </span>
            
        </div>
        
        <div class="SongItem">
            <img src="covers/6.png" alt="1">
            <span class="songName">A Sky Full of Stars</span>
            <span class="SongListPlay"><span class="timestamp">05:34<i id ="6" class="far songItemPlay  fa-1x fa-circle-play"></i></span> </span>
            
        </div>
    </div>

        <div class="Songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="Myprogressbar" min="0"  value="0"max="100" >
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward " id="next"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="30px" alt="1" id="gif"><span id="mastersongname">Something Just Like This</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8a398d0414.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
